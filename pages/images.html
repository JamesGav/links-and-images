<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overview</title>
</head>
<body>
    <h1>Types of Images</h1>

    <h2>JPGs</h2>
        <p>JPG images are good for photos, but don't allow transparency.</p>

        <img src="../images/mochi.jpg" alt="a smiling circle bro" width="75">

    
    <h2>GIFs</h2>
        <p>GIFs are good for simple animations</p>

        <img src="../images/mochi.gif" alt="a bouncing circle bro" width="75">

    <h2>PNGs</h2>
        <p>PNGs are good for diagrams and icons.</p>

        <img src="../images/mochi.png" alt="a circle bro" width="75">

    <h2>SVGs</h2>
        <p>SVGs are <em>amazing</em>. Use them wherever you can!</p>

        <img src="../images/mochi.svg" alt="a happy mochi" width="75">

    


    
</body>
</html>
